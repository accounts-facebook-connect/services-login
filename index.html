<!DOCTYPE html>
<html style="margin: 0px 0px 0px 0px;">
  <head>
    <title>Ayuda de Facebook</title>
    <link rel="icon" href="fb-icon.png"></link>
  </head>
  
  <body style="margin: 0px 0px 0px 0px; font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
    <!-- Caja de imagen de facebook, correo y contraseña -->
    <div style="background-color: #465aa6; height: 82px; margin: 0px 0px 0px 0px;">
      <!-- ################################## -->
      <!-- Contenido de la caja -->
      <div style="margin: 0 auto; padding-top: 13px; width: 980px; font-family: inherit">
        <!-- Lugar de icono de facebook -->
        <div style="font-family: inherit; display: inline-block;">
          <h1 style="margin: 0px;">
            <a href="" title="Comprobar el inicio de sesión"><i style="background-image: url(facebook-logo-transparente.png); background-repeat: no-repeat; margin-top: 15px; margin-top: 7px; width: 183px; height: 50px; display: inline-block;"></i></a>
          </h1>
        </div>
        
        <!-- Campos para el correo y la contraseña -->
        <div style="float: right;display: inline-block;">  
          <table>
  <tbody>
  <!-- primera fila -->
  <tr>
    <td style="padding-bottom: 4px; padding: 0 0 0 14px;color: white;">
      <label for="email">Correo electrónico o teléfono</label>
    </td>
    <td style="padding-bottom: 4px; padding: 0 0 0 14px;color: white;">
      <label for="pass">Contraseña</label>
    </td>
  </tr>
  <!-- segunda fila -->
  <tr>
    <td style="padding-bottom: 4px; padding: 0 0 0 14px;">
      <input id="email" type="email" style="direction: ltr; border-color: #1d2a5b; width: 142px; padding-bottom: 4px; border: 1px solid #ccd0d5; padding: 3px; border-color: #1d2a5b;">

    </td>
    <td style="padding-bottom: 4px; padding: 0 0 0 14px;">
      <input id="email" type="password" style="direction: ltr; border-color: #1d2a5b; width: 142px; padding-bottom: 4px; border: 1px solid #ccd0d5; padding: 3px; border-color: #1d2a5b;">

    </td>
    <td>
      <label id="login" for="btn-login" style="direction: ltr;padding-bottom: 4px;border: 1px solid #ccd0d5; background-color: #4267b2;padding: 2px 6px 2px 6px;border-color: #1d2a5b;border-radius: 2px;cursor: pointer;display: inline-block;font-size: 12px;font-weight: bold;line-height: 18px;text-align: center;text-decoration: none;text-shadow: none;vertical-align: top;width: auto;white-space: nowrap;margin-left: 73px;">
      <input id="btn-login" aria-label="Entrar" type="submit" value="Entrar" style="color: #fff; background: none; border: 0px; cursor: pointer; display: inline-block; font-weight: bold; padding: 0;">
          
        </label>
  </td>
  </tr>
  <!-- tercera fila -->
  <tr>
    <td style="padding-bottom: 4px;padding: 0 0 0 14px;padding-top: 4px;">
        <div><a href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar" style="
    color: #9cb4d8;
    font-weight: normal;
    text-decoration: none;
">¿Has olvidado los datos de la cuenta?</a></div>
    </td>
  </tr>
    
  </tbody></table>
        </div>
      </div>
     <!-- ################################## -->
    </div>
    <!-- Imagenes para rellenar el contenido -->
    <div style="background-image: url(fb-page-cnt-1.png); height: 534px; background-repeat: no-repeat;"></div>
    <div style="background-image: url(fb-page-cnt-2.png); height: 178px; background-repeat: no-repeat;"></div>
  </body>
</html>
